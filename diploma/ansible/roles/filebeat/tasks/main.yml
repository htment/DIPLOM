    src: files/logstash.conf
    dest: /home/{{ ansible_ssh_user }}/FileBeat/logstash/pipeline/logstash.conf
    owner: "{{ ansible_ssh_user }}"
    group: "{{ ansible_ssh_user }}"
    mode: '0644'
  tags: filebeat
  
