- name: ОСТАНОВИМ APACHE если есть 
  service:
    name: apache2
    state: stopped
    enabled: no
  ignore_errors: yes

- name: Install nginx
  apt:
    name: nginx
    state: latest
    update_cache: yes

- name: Copy website files
  copy:
    src: index.html
    dest: /var/www/html/index.html
    owner: www-data
    group: www-data
    mode: '0644'
  notify: Restart nginx
  register: result
  retries: 3
  delay: 10
  until: result is succeeded

- name: Ensure nginx is running
  service:
    name: nginx
    state: started
    enabled: yes