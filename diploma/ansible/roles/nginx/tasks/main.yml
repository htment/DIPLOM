- name: Install nginx
  apt:
    name: nginx
    state: latest
    update_cache: yes

- name: Copy website files
  copy:
    src: index.html
    dest: /var/www/html/index.html
    owner: www-data
    group: www-data
    mode: '0644'

- name: Ensure nginx is running
  service:
    name: nginx
    state: started
    enabled: yes