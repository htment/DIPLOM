- name: Stop and disable Apache2 if present
  service:
    name: apache2
    state: stopped
    enabled: no
  ignore_errors: yes

- name: Install nginx
  apt:
    name: nginx
    state: latest
    update_cache: yes

- name: Copy website files
  copy:
    src: index.html
    dest: /var/www/html/index.html
    owner: www-data
    group: www-data
    mode: '0644'
  notify: Restart nginx

- name: Ensure nginx is running
  service:
    name: nginx
    state: started
    enabled: yes